<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EGD</title>
    <!-- CSS Compiled from Tailwind -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Google Web Fonts: Raleway & Cabin -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin&family=Raleway&display=swap" rel="stylesheet">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="robots" content="index, follow">
    <meta name="revisit-after" content="7 days">
    <meta name="language" content="English">
    <meta name="distribution" content="global">
    <meta property="og:title" content="The Rock" />
    <meta property="og:type" content="video.movie" />
    <meta property="og:url" content="https://www.imdb.com/title/tt0117500/" />
    <meta property="og:image" content="https://ia.media-imdb.com/images/rock.jpg" />
    <meta name="twitter:title" content="European Travel Destinations ">
    <meta name="twitter:description" content=" Offering tour packages for individuals or groups.">
    <meta name="twitter:image" content=" http://euro-travel-example.com/thumbnail.jpg">
    <meta name="twitter:card" content="summary_large_image">

</head>
<body class="bg-offwhite font-raleway">
    <nav class="bg-forest text-offwhite hidden md:block md:sticky">
        <div class="px-4 py-0 flex flex-row flex-nowrap items-center place-content-between">
            <div>Logo</div>
            <div>
                <ul class="flex flex-row flex-nowrap items-stretch place-content-between">
                    <li class="inline-block mx-4 p-4 menu-item">Home</li>
                    <li class="inline-block mx-4 p-4 menu-item">About</li>
                    <li class="inline-block mx-4 p-4 menu-item">Services</li>
                    <li class="inline-block mx-4 p-4 menu-item">Contact</li>
                </ul>
            </div>
        </div>
    </nav>
    <main>

    </main>
    <footer>

    </footer>

    <nav class="bg-forest text-offwhite block md:hidden">This is the mobile nav area.</nav>

    <!-- a little kludge to show tailwind viewport size -->
    <p class="text-lg p-4">Viewport size: 
        <span class="inline-block sm:hidden">XS</span>
        <span class="hidden sm:inline-block md:hidden">SM</span>
        <span class="hidden md:inline-block lg:hidden">MD</span>
        <span class="hidden lg:inline-block xl:hidden">LG</span>
        <span class="hidden xl:inline-block 2xl:hidden">XL</span>
        <span class="hidden 2xl:inline-block">2XL</span>
    </p>
    <script type="application/ld+json">
        {
          "@context": "https://schema.org",
          "@type": "LocalBusiness",
          "name": "Evergreen Dental",
          "image": "ImageURL",
          "@id": "",
          "url": "http://url",
          "telephone": "phone",
          "address": {
            "@type": "PostalAddress",
            "streetAddress": "Street",
            "addressLocality": "City",
            "addressRegion": "MN",
            "postalCode": "ZIP",
            "addressCountry": "US"
          },
          "geo": {
            "@type": "GeoCoordinates",
            "latitude": lat,
            "longitude": long
          },
          "openingHoursSpecification": {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
              "Monday",
              "Tuesday",
              "Wednesday",
              "Thursday",
              "Friday"
            ],
            "opens": "09:00",
            "closes": "17:00"
          } 
        }
    </script>
</body>
</html>
